<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>
</head>
<body>
    <div class="image-container">
        <img src="Toyz-removebg-preview.png">
    </div>

    
    <div>
        
        <form>
            <div class="back">
                <a href="../RegisterUs/RegisterUs.html"><img src="left-removebg-preview.png"></a></div>
            <h1>
                Login
            </h1>
        <div class="username">
            Username
            <input type="text" name="" id="username" placeholder="Input your username">
            <br>
        </div>
        <div class="pass">
            Password
            <input type="password" name="" id="password" placeholder="Input your password">
        </div>
        <button type="button" onclick="validate()" class="button">
            <div class="Login">
                Login
            </div>
        </button>
        </form>
    </div>
    

</body>
</html>
