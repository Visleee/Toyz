<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Register.css">
    <script src="Register.js" ></script>
</head>
<body>
    
    
    <div class="Register">
        <div class="image-container">
        <img src="Toyz-removebg-preview.png">
        
    </div>

        <form>
            <h1>
            Register
            </h1>
            <div class="username">
                Username
                <input type="text" name="" id="username" placeholder="Input your username">
                <br>
            </div>
            <div class="calender">
                Date Of Birth
                <input type="date" name="" id="calender" placeholder="Input your Date Of Birth">
                <br>
            </div>
            <div class="email">
                Email
                <input class="email" name="" id="email" placeholder="Input your Email">
                <br>
            </div>
            <div class="password">
                Password
                <input type="password" name="" id="password" placeholder="Input your Password">
                <br>
            </div>
            <div class="agree">
                <input type="checkbox" name="" id="agreement"> 
                <span>
                    I agree with the terms and conditions
                </span> 
                <br>
            </div>
            <div class="forgot">
                <a href="../ForgotPassword/Forgot.html">Forgot Password?</a> 
            </div>
            <button type="button" onclick="validate()" class="button">
                <div class="Register">
                    Register
                </div>
            </button>
            
        </form>    
    </div>
</body>
</html>
