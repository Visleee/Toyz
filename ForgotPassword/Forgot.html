<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Forgot.css">
    <script src="Forgot.js"></script>
</head>
<body>
    <div class="image-container">
        <img src="Toyz-removebg-preview.png">
    </div>

    <div>
        <form>
            <div class="back">
                <a href="../RegisterUs/RegisterUs.html"><img src="left-removebg-preview.png"></a></div>
            <h3>
                Forgot Password
            </h3>
            <div class="username">
                Name
                <input type="text" name="" id="username" placeholder="Input your username">
                <br>
            </div>
            <div class="forgotPass">
                New Password
                <input type="password" name="" id="password" placeholder="Input your Password">
                <br>
            </div>
            <div class="word">
                Confirm New Password
                <input type="password" name="" id="pass" placeholder="Input your Password">
                <br>
            </div>
            <button type="button" onclick="validate()" class="button">
                <div class="Forgot">
                    Login
                </div>
            </button>
            </form>
</body>
</html>
